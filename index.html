<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
</head>
<body>
    <main class="container">
        <form class="question-class">
            <div class="model day">
                <label for="day">DAY</label>
                <input type="number" id="day" name="day" placeholder="DD">
                <span class="error-msg">Must be a valid day</span>
            </div>
            <div class="model month">
                <label for="month">MONTH</label>
                <input type="number" id="month" name="month" placeholder="MM">
                <span class="error-msg">Must be a valid month</span>
            </div>
            <div class="model year">
                <label for="year">YEAR</label>
                <input type="number" id="year" name="year" placeholder="YYYY">
                <span class="error-msg">Must be a valid year</span>
            </div>
            <button type="submit" class="btn">
                <img src="./assets/images/icon-arrow.svg" alt="imagem de seta">
            </button>
        </form>
        <section class="answer">
            <h2 class="answer-day"><span class="answer-day" id="answer-day">--</span>days</h2>
            <h2 class="answer-month"><span id="answer-month">--</span>months</h2>
            <h2 class="answer-year"><span id="answer-year">--</span>years</h2>
        </section>
    </main>
</body>
</html>
